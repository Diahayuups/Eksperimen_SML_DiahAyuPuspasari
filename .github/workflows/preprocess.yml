name: Preprocessing Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_DiahAyuPuspasari.py \
          --input namadataset_raw/Telco-Customer-Churn.csv \
          --output preprocessing/telco_processed_ci.csv

    - name: Upload processed dataset (artifact)
      uses: actions/upload-artifact@v4
      with:
        name: processed-dataset
        path: preprocessing/telco_processed_ci.csv
